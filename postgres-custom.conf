# PostgreSQL Configuration Optimized for Unraid Systems
# Medicine Man Application
# Tuned for Unraid's array storage (HDD) with optional SSD cache

# -----------------------------
# CONNECTIONS AND AUTHENTICATION
# -----------------------------
listen_addresses = '*'                  # Listen on all interfaces
max_connections = 50                    # Conservative for Unraid
superuser_reserved_connections = 3

# -----------------------------
# RESOURCE USAGE (except WAL)
# -----------------------------

# Memory Settings - Conservative for Unraid
shared_buffers = 256MB                  # ~15% of container memory (1.5GB)
effective_cache_size = 1GB              # Available OS cache estimate
maintenance_work_mem = 64MB             # For VACUUM, CREATE INDEX, etc.
work_mem = 4MB                          # Per-operation memory (50 connections * 4MB = 200MB max)
dynamic_shared_memory_type = posix

# Background Writer - Tuned for Unraid array writes
bgwriter_delay = 250ms                  # Slightly longer for HDD
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 256kB            # Smaller writes for HDD

# -----------------------------
# WRITE AHEAD LOG
# -----------------------------
wal_level = replica
wal_buffers = 16MB
min_wal_size = 512MB                    # Reduced for Unraid
max_wal_size = 2GB                      # Reduced for Unraid
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min              # Longer for array storage
checkpoint_flush_after = 128kB          # Smaller for HDD

# Archive Mode (disabled for performance)
archive_mode = off

# -----------------------------
# QUERY TUNING
# -----------------------------

# Planner Cost Constants - Optimized for Unraid array (HDD)
random_page_cost = 4.0                  # HDD-optimized (use 1.1 if on cache SSD)
effective_io_concurrency = 2            # Conservative for parity array (use 200 if cache SSD)
seq_page_cost = 1.0

# Planner Method Configuration
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Other Planner Options
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
jit = off                               # Disabled to save resources on Unraid

# -----------------------------
# PARALLEL QUERIES - Conservative for Unraid
# -----------------------------
max_worker_processes = 2                # Reduced for Unraid CPU limits
max_parallel_workers_per_gather = 1     # Single parallel worker
max_parallel_maintenance_workers = 1    # Single maintenance worker
max_parallel_workers = 2                # Total parallel workers
parallel_leader_participation = on

# -----------------------------
# REPLICATION
# -----------------------------
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 512MB

# -----------------------------
# ERROR REPORTING AND LOGGING
# -----------------------------
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to Log
log_min_duration_statement = 1000       # Log queries > 1 second
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'none'
log_temp_files = 0

# -----------------------------
# AUTOVACUUM PARAMETERS
# -----------------------------
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 200

# -----------------------------
# CLIENT CONNECTION DEFAULTS
# -----------------------------
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# -----------------------------
# LOCK MANAGEMENT
# -----------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# -----------------------------
# VERSION/PLATFORM COMPATIBILITY
# -----------------------------
shared_preload_libraries = ''

# -----------------------------
# ERROR HANDLING
# -----------------------------
exit_on_error = off
restart_after_crash = on

# -----------------------------
# PERFORMANCE OPTIMIZATION
# -----------------------------
synchronous_commit = on
wal_compression = on
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB
commit_delay = 0
commit_siblings = 5

# Temp Files
temp_file_limit = -1

# Statement Timeout (30 minutes for long-running operations)
statement_timeout = 1800000
lock_timeout = 30000
idle_in_transaction_session_timeout = 600000
